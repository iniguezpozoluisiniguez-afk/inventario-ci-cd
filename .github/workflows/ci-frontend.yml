name: CI Frontend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar c√≥digo
        uses: actions/checkout@v4

      - name: Instalar Node LTS
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Instalar dependencias del frontend
        run: |
          cd frontend
          npm install

      - name: Ejecutar pruebas del frontend
        run: |
          cd frontend
          npm test -- --run
