name: CI Frontend
on:{push:{branches:["main"]},pull_request:{branches:["main"]}}
jobs:
  test-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:{node-version:"lts/*"}
    - run: cd frontend && npm install
    - run: cd frontend && npm test -- --run